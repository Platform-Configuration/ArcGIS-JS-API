<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>RouteTask | Sample | ArcGIS API for JavaScript 4.18</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #paneDiv {
            position: absolute;
            top: 10px;
            left: 62px;
            padding: 0 12px 0 12px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/WebMap",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/tasks/RouteTask",
            "esri/tasks/support/RouteParameters",
            "esri/tasks/support/FeatureSet"
        ], function (esriConfig, Map, WebMap, MapView, Graphic, GraphicsLayer, RouteTask, RouteParameters, FeatureSet) {

            esriConfig.apiKey = "AAPK8af285ec18774f22ba631dd7c1a60926uaAXG5lxoxa_TmiwVPq5wAg2M7yEquHgx8Cx7fZPMqMrUL7RMIz3Y3JSMVzyvp1Z";

            // Point the URL to a valid route service that uses an
            // ArcGIS Online hosted service proxy
            var routeTask = new RouteTask({
                url: "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World"
            });

            // The stops and route result will be stored in this layer
            var routeLayer = new GraphicsLayer();

            // Setup the route parameters
            var routeParams = new RouteParameters({
                stops: new FeatureSet(),
                outSpatialReference: {
                    // autocasts as new SpatialReference()
                    wkid: 3857
                },
                returnDirections: true,
                directionsLanguage: "ar",
                directionsLengthUnits: "kilometers"
            });

            // Define the symbology used to display the stops
            var stopSymbol = {
                type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                style: "cross",
                size: 50,
                outline: {
                    // autocasts as new SimpleLineSymbol()
                    width: 4
                }
            };

            // Define the symbology used to display the route
            var routeSymbol = {
                type: "simple-line", // autocasts as SimpleLineSymbol()
                color: [0, 0, 255, 0.5],
                width: 5
            };

            const map = new WebMap({
                portalItem: {
                    id: "b4e6636ab5954913a45839ff3ac68b79"
                }
            });

            map.layers.add(routeLayer)
            // var map = new Map({
            //     basemap: "streets-navigation-vector",
            //     layers: [routeLayer] // Add the route layer to the map
            // });

            var view = new MapView({
                container: "viewDiv", // Reference to the scene div created in step 5
                map: map, // Reference to the map object created before the scene
                // center: [-117.195, 34.057],
                // zoom: 13
            });

            // Adds a graphic when the user clicks the map. If 2 or more points exist, route is solved.
            view.on("click", addStop);

            function addGraphic(type, point) {
                const graphic = new Graphic({
                    symbol: {
                        type: "simple-marker",
                        color: (type === "origin") ? "white" : "black",
                        size: "15px"
                    },
                    geometry: point
                });
                view.graphics.add(graphic);
            }


            function addStop(event) {

                if (view.graphics.length === 0) {
                    addGraphic("origin", event.mapPoint);
                } else if (view.graphics.length === 1) {
                    addGraphic("destination", event.mapPoint);
                    getRoute();
                } else {
                    view.graphics.removeAll();
                    addGraphic("origin", event.mapPoint);
                }
            }

            function getRoute() {
                routeParams.stops.features = view.graphics.toArray()
                // const routeParams = new RouteParameters({
                //     stops: new FeatureSet({
                //         features: view.graphics.toArray()
                //     }),

                // });
                routeTask.solve(routeParams).then(function (data) {
                    data.routeResults.forEach(function (result) {
                        result.route.symbol = {
                            type: "simple-line",
                            color: [5, 150, 255],
                            width: 3
                        };
                        view.graphics.add(result.route);
                    });
                    debugger
                    // Display directions
                    let features, directions;
                    if (data.routeResults.length > 0) {
                        directions = document.createElement("ol");
                        directions.classList = "esri-widget esri-widget--panel esri-directions__scroller";
                        directions.style.marginTop = "0";
                        directions.style.padding = "15px 15px 15px 30px";
                        features = data.routeResults[0].directions.features;
                    }
                    // Show each direction
                    features.forEach(function (result, i) {
                        const direction = document.createElement("li");
                        direction.innerHTML = result.attributes.text + " (" + result.attributes.length.toFixed(2) + " miles)";
                        directions.appendChild(direction);
                    });

                    view.ui.empty("top-right");
                    view.ui.add(directions, "top-right");
                });
            }

            // Adds the solved route to the map as a graphic
            function showRoute(data) {
                debugger
                var routeResult = data.routeResults[0].route;
                routeResult.symbol = routeSymbol;
                routeLayer.add(routeResult);

                // Display directions
                if (data.routeResults.length > 0) {
                    const directions = document.createElement("ol");
                    directions.classList = "esri-widget esri-widget--panel esri-directions__scroller";
                    directions.style.marginTop = "0";
                    directions.style.padding = "15px 15px 15px 30px";
                    const features = data.routeResults[0].directions.features;
                }
                // Show each direction
                features.forEach(function (result, i) {
                    const direction = document.createElement("li");
                    direction.innerHTML = result.attributes.text + " (" + result.attributes.length.toFixed(2) + " miles)";
                    directions.appendChild(direction);
                });

                view.ui.empty("top-right");
                view.ui.add(directions, "top-right");
            }
        })
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="paneDiv" class="esri-widget">
        <div>
            <p>
                Click on the map to add stops to the route. The route from the last stop to the newly added stop is
                calculated.
            </p>
        </div>
    </div>
</body>

</html>
